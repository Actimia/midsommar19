---
layout: base
---
<ol class="songs">
    {% assign songlist = site.songs | sort: "artist" %}
{% for song in songlist  %}
    <li>
        <a href="{{song.url}}">{{song.title}} ({{song.artist}})</a>
    </li>
{% endfor %}
</ol>

<div class="songlist container">
    {% assign songlist = site.songs | sort: "artist" %}
    {% for song in songlist  %}
    <div class="list-item">
        <a href="{{song.url}}">{{song.title}} ({{song.artist}})</a>
    </div>
    {% endfor %}
</div>
